<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeJam-Canvas</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="header">
                <button class="menu">
                    <img src="./assets/images/menu.png" alt="menu"  width="24" height="24">
                </button>
                <h1><a href="#">CodeJam - Pallete</a></h1>
                <button class="options">
                    <img src="./assets/images/menu_icon.png" alt="options" width="12" height="24">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="inner">
                <div class="workplace">
                    <div class="paint">
                        <div class="tools">
                            <div class="tools__item">
                                <img src="./assets/images/icon-bucket.png" alt="bucket" width="24" height="24">
                                <span class="tools__text">Paint bucket</span>
                            </div>
                            <div class="tools__item">
                                <img src="./assets/images/icon-upload.png" alt="pipe" width="24" height="24">
                                <span class="tools__text">Choose color</span>
                            </div>
                            <div class="devide-line"></div>
                            <div class="tools__item">
                                <img src="./assets/images/icon-copy.png" alt="move" width="24" height="24">
                                <span class="tools__text">Move</span>
                            </div>
                            <div class="tools__item">
                                <img src="./assets/images/icon-transform.png" alt="arrows" width="24" height="24">
                                <span class="tools__text">Transform</span>
                            </div>
                        </div>
                        <div class="color">
                            <div class="color__item">
                                <img src="./assets/images/icon-currentc2.png" alt="grey" width="20" height="20">
                                <span class="color__text">Current color</span>
                            </div>
                            <div class="color__item">
                                <img src="./assets/images/prevC.png" alt="green" width="20" height="20">
                                <span class="color__text">Prev color</span>
                            </div>
                            <div class="devide-line"></div>
                            <div class="color__item">
                                <img src="./assets/images/redC.png" alt="red" width="20" height="20">
                                <span class="color__text">red</span>
                            </div>
                            <div class="color__item">
                                <img src="./assets/images/blueC.png" alt="blue" width="20" height="20">
                                <span class="color__text">blue</span>
                            </div>
                        </div>
                        <div class="sizes">
                            <ul>
                                <li class="size-item small" id="4">4x4</li>
                                <li class="size-item medium active" id="32">32x32</li>
                                <li class="size-item large" id="512">Image</li>
                            </ul>
                        </div>
                    </div>
                    <div class="canvas-field">
                        <canvas class="canvas" id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
